version: 2

models:
  - name: dim_customers
    description: "Contains one record per unique customer."
    columns:
      - name: customer_id
        description: "The primary key for the customers dimension."
        tests:
          - unique
          - not_null

      - name: number_of_orders
        description: "The total number of orders made by the customer."
        tests: []

  - name: dim_products
    description: "Contains one record per unique product."
    columns:
      - name: product_id
        description: "The primary key for the products dimension."
        tests:
          - unique
          - not_null

      - name: product_price
        description: "The price of the product."
        tests: []

  - name: dim_sellers
    description: "Contains one record per unique seller."
    columns:
      - name: seller_id
        description: "The primary key for the sellers dimension."
        tests:
          - unique
          - not_null

  - name: fct_orders
    description: "Contains order-level data, one record per item per order."
    columns:
      - name: order_id
        description: "The primary key for the orders fact table."
        tests:
          - not_null

      - name: customer_id
        description: "Foreign key to dim_customers."
        tests:
          - not_null
          - relationships:
              to: ref('dim_customers')
              field: customer_id

      - name: product_id
        description: "Foreign key to dim_products."
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_id

      - name: seller_id
        description: "Foreign key to dim_sellers."
        tests:
          - not_null
          - relationships:
              to: ref('dim_sellers')
              field: seller_id
